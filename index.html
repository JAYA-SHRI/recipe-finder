<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🍲 Professional Recipe Finder 🧑‍🍳</h1>
        <p>Enter ingredients and let's find something delicious!</p>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="ingredients-input" placeholder="Enter ingredients, separated by commas (e.g., pasta, cheese)">
            <button id="search-button">Find Recipe</button>
        </section>

        <section class="recipe-display" id="recipe-display">
            <p class="initial-message">Search for a recipe above, or see a demo recipe if the API fails!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Project. Done by Jayashri.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
